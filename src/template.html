<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <nav>
    <h1>TodoList</h1>
    <ul>
      <li id="inbox" class="nav-item">
        <img src="./icons/inbox.svg" alt="inbox">
        <p>Inbox</p>
      </li>
      <li id="today" class="nav-item">
        <img src="./icons/today.svg" alt="today">
        <p>Today</p>
      </li>
      <li id="tommorow" class="nav-item">
        <img src="./icons/tommorow.svg" alt="tommorow">
        <p>Tommorow</p>
      </li>
      <li id="month" class="nav-item">
        <img src="./icons/month.svg" alt="month">
        <p>This Month</p>
      </li>
      <li id="upcoming" class="nav-item">
        <img src="./icons/upcoming.svg" alt="upcoming">
        <p>Upcoming</p>
      </li>
      <li id="completed" class="nav-item">
        <img src="./icons/completed.svg" alt="completed">
        <p>Completed</p>
      </li>
    </ul>
    <div>
      <h4>My Projects</h4>
      <button id="add-project-btn">+</button>
    </div>
    <div>
      <ul id="project-list">
        <li id="blog" class="nav-item project-item">
          <p>Blog</p>
          <button id="project-option">...</button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="content">
    <h1>Inbox</h1>
    <div id="taskContainer"></div>
  </div>
  <button id="addTaskBtn">ADD TASK</button>

  <!-- Dialogs -->
  <dialog id="addTaskDialog">
    <div id="taskDialogContainer">
      <form method="dialog">
        <div>
          <label>
            Project:&nbsp;&nbsp;
            <select id="projectsDropdown">
              <option value="inbox" selected>Default</option>
            </select>
          </label>
        </div>
        <input 
          type="text" 
          id="title" 
          placeholder="Title"
          min="3"
          autofocus
          required 
        />
        <input 
          type="text" 
          id="description" 
          placeholder="Description"
          min="5"
          required 
        />
        <input 
          type="date" 
          id="dueDate"  
          required 
        />
        <select id="priority">
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div>
          <button>Cancel</button>
          <button>Confirm</button>
        </div>
        </form>
    </div>
  </dialog>
  
  <dialog id="addProjectDialog">
    <form method="dialog">
      <input 
        type="text" 
        id="project-name" 
        placeholder="Project name"
        autofocus
        required
      />
      <div>
        <button>Cancel</button>
        <button id="createProjectBtn">Create</button>
      </div>
    </form>
  </dialog>
</body>
</html>
