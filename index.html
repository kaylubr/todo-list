<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><nav><h1>TodoList</h1><ul><li id="inbox" class="nav-item"><img src="53bbdc365cd2e8593856.svg" alt="inbox"><p>Inbox</p></li><li id="today" class="nav-item"><img src="55946200782b87741e15.svg" alt="today"><p>Today</p></li><li id="tommorow" class="nav-item"><img src="bd47cd0fc535da9697ef.svg" alt="tommorow"><p>Tommorow</p></li><li id="month" class="nav-item"><img src="eb5eb3a89f9d3bdebaf5.svg" alt="month"><p>This Month</p></li><li id="upcoming" class="nav-item"><img src="c69faae57cf5b697dde5.svg" alt="upcoming"><p>Upcoming</p></li><li id="completed" class="nav-item"><img src="a81d39368933425c6464.svg" alt="completed"><p>Completed</p></li></ul><div><h4>My Projects</h4><button id="add-project-btn">+</button></div><div><ul id="project-list"></ul></div></nav><div id="content"><h1>Inbox</h1><div id="taskContainer"></div></div><button id="addTaskBtn">ADD TASK</button><dialog id="addTaskDialog"><div id="taskDialogContainer"><form method="dialog"><div><label><b>PROJECT:</b>&nbsp;&nbsp; <select id="projectsDropdown"><option value="inbox" selected="selected">Default</option></select></label></div><input id="title" placeholder="Title" min="3" autofocus/> <input id="description" placeholder="Description" min="5"/> <input type="date" id="dueDate"/> <select id="priority"><option value="low" selected="selected">Low</option><option value="medium">Medium</option><option value="high">High</option></select><div><button>Cancel</button> <button>Confirm</button></div></form></div></dialog><dialog id="addProjectDialog"><form method="dialog"><input id="project-name" placeholder="Project name" autofocus required/><div><button>Cancel</button> <button id="createProjectBtn">Create</button></div></form></dialog><dialog id="warningDialog"><div><img src="16ca453fd9378c960e78.svg" alt="alert"><h3>Are you sure?</h3><div><p>This action cannot be undone. All values</p><p>associated with this field will be lost.</p></div><button id="warningDeleteBtn">Delete</button> <button>Cancel</button></div></dialog></body></html>
